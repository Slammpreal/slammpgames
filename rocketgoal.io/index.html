<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1" data-sl="canvas-lq"></canvas>
    <div id="unity-loading-bar">
      <div id="loading-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() { warningBanner.style.display = warningBanner.children.length ? 'block' : 'none'; }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() { warningBanner.removeChild(div); updateBannerVisibility(); }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "https://pockethaven.lon1.cdn.digitaloceanspaces.com/rocketgoal/33";
    var loaderUrl = buildUrl + "/b23dd96997961653e2825455633aac82.loader.js";
    var config = {
      dataUrl: buildUrl + "/913e38fc4f019cbef3b96126ea9331a5.data.unityweb",
      frameworkUrl: buildUrl + "/924abc59792b1df59857c715aa8b8c90.framework.js.unityweb",
      codeUrl: buildUrl + "/cd7d7b4a616e3504e4f9fea4743c528d.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "PocketHaven",
      productName: "RocketGoal",
      productVersion: "0.309",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        window.unityInstance = unityInstance;
        window.unityGame = unityInstance;
        initializeFirebase(unityInstance);
        initializeUtils(unityInstance);
      }).catch((message) => { alert(message); });
    };
    document.body.appendChild(script);
  </script>
</body>
